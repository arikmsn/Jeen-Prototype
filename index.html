<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeen.ai – Desktop & Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap");
        body { 
            font-family: "Inter", sans-serif; 
            background: #020617; 
            color: #e2e8f0; 
            margin: 0; 
            overflow: hidden; /* Prevent double scrollbars */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Glassmorphism effect for Desktop Cards */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-4 h-4" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}" class="${className}"></i>`;
                    window.lucide.createIcons();
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex" />;
        };

        const DATA = [
            {
                id: "TRT-0234",
                patient: "אליס וינסטון",
                action: "טיפול GLP-1",
                status: "Pending",
                confidence: 98,
                explanation: "אימות אוטומטי הצליח. המדדים הקליניים תואמים לפרוטוקול הטיפול המעודכן לשנת 2024.",
                factors: ["HbA1c > 8.5", "כישלון בקו ראשון (Metformin)", "BMI > 30", "כיסוי ביטוחי מאושר"],
                snapshot: { age: 45, bmi: 32, diagnosis: "סוכרת סוג 2", hba1c: "8.5%", plan: "גולד פלוס" }
            },
            {
                id: "TRT-0235",
                patient: "ג'יימס מילר",
                action: "אישור MRI מוח",
                status: "Pending",
                confidence: 84,
                explanation: "ישנה התאמה קלינית גבוהה, אולם קיימת בדיקה דומה מלפחות מ-12 חודשים במערכת.",
                factors: ["סימפטומים נוירולוגיים", "המלצת מומחה", "חריגה מתקופת צינון", "צורך באבחנה מבדלת"],
                snapshot: { age: 54, bmi: 29, diagnosis: "מיגרנות כרוניות", hba1c: "N/A", plan: "פרימיום" }
            }
        ];

        const App = () => {
            const [requests, setRequests] = useState(DATA);
            const [selectedId, setSelectedId] = useState(DATA[0].id);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [modal, setModal] = useState(null);
            const [note, setNote] = useState("");

            const current = requests.find(r => r.id === selectedId);

            const submitDecision = (status, userNote = "") => {
                setRequests(prev => prev.map(r => r.id === selectedId ? { ...r, status, userNote } : r));
                setModal(null);
                setNote("");
            };

            const StatusBadge = ({ status }) => {
                const cfg = {
                    Approved: "text-emerald-400 bg-emerald-500/10 border-emerald-500/20",
                    Overridden: "text-rose-400 bg-rose-500/10 border-rose-500/20",
                    Escalated: "text-amber-400 bg-amber-500/10 border-amber-500/20",
                    Pending: "text-amber-400 bg-amber-500/10 border-amber-500/20"
                };
                return <span className={`px-2 py-0.5 rounded-full text-[10px] font-bold border ${cfg[status] || cfg.Pending}`}>{status}</span>;
            };

            return (
                <div className="flex flex-col md:flex-row h-screen w-full overflow-hidden bg-[#020617]">
                    
                    {/* Mobile Header (Visible only on small screens) */}
                    <div className="md:hidden flex items-center justify-between p-4 bg-slate-950 border-b border-slate-800 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-black text-sm">J</div>
                            <span className="font-bold tracking-tight text-white">Jeen.ai</span>
                        </div>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 text-slate-300">
                            <Icon name={isSidebarOpen ? "X" : "Menu"} className="w-6 h-6" />
                        </button>
                    </div>

                    {/* Sidebar Container */}
                    <aside className={`
                        fixed inset-0 z-40 transform transition-transform duration-300 md:relative md:translate-x-0
                        w-full md:w-80 lg:w-96 border-l border-slate-800 bg-slate-950 flex flex-col
                        ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full md:translate-x-0'}
                    `}>
                        {/* Sidebar Header (Desktop) */}
                        <div className="hidden md:flex items-center gap-3 p-8 border-b border-slate-900">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-blue-900/20">J</div>
                            <div>
                                <h2 className="font-bold text-lg text-white leading-none">Jeen.ai</h2>
                                <span className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Decision Hub</span>
                            </div>
                        </div>

                        {/* Search / Filters placeholder for Desktop */}
                        <div className="p-4 hidden md:block">
                            <div className="relative">
                                <span className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="Search" className="w-4 h-4" /></span>
                                <input type="text" placeholder="חיפוש מטופל..." className="w-full bg-slate-900 border border-slate-800 rounded-lg py-2 pr-10 pl-4 text-xs focus:border-blue-500 outline-none transition-all" />
                            </div>
                        </div>

                        {/* Request List */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                            {requests.map(r => (
                                <button key={r.id} onClick={() => { setSelectedId(r.id); setIsSidebarOpen(false); }} 
                                     className={`w-full text-right p-4 rounded-xl transition-all border group relative ${selectedId === r.id ? 'bg-blue-600/10 border-blue-500/50' : 'border-slate-800/50 hover:bg-slate-900 hover:border-slate-700'}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <span className="text-[10px] text-slate-500 font-mono">{r.id}</span>
                                        <StatusBadge status={r.status} />
                                    </div>
                                    <div className={`text-sm font-bold transition-colors ${selectedId === r.id ? 'text-blue-400' : 'text-slate-200 group-hover:text-white'}`}>{r.patient}</div>
                                    <div className="flex items-center gap-2 mt-2">
                                        <div className="flex-1 h-1 bg-slate-800 rounded-full overflow-hidden">
                                            <div className="h-full bg-blue-500 rounded-full" style={{width: `${r.confidence}%`}}></div>
                                        </div>
                                        <span className="text-[10px] text-slate-500 font-bold">{r.confidence}%</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto bg-[#020617] relative custom-scrollbar">
                        <div className="max-w-5xl mx-auto p-4 md:p-12 lg:p-16 animate-fade-in space-y-8 md:space-y-12">
                            
                            {/* Header Section */}
                            <section className="flex flex-col md:flex-row justify-between items-start gap-6">
                                <div className="space-y-2">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-bold uppercase tracking-wider">
                                        <Icon name="User" className="w-3 h-3" /> תיק מטופל פעיל
                                    </div>
                                    <h1 className="text-3xl md:text-5xl lg:text-6xl font-black text-white tracking-tight">{current.patient}</h1>
                                </div>
                                <div className="flex flex-wrap gap-3 md:gap-4 w-full md:w-auto">
                                    <div className="glass-card px-6 py-3 rounded-2xl flex-1 md:flex-none min-w-[120px]">
                                        <div className="text-[10px] text-slate-500 font-bold uppercase mb-1">מזהה</div>
                                        <div className="text-sm font-mono font-bold text-white">{current.id}</div>
                                    </div>
                                    <div className="glass-card px-6 py-3 rounded-2xl flex-1 md:flex-none min-w-[120px]">
                                        <div className="text-[10px] text-slate-500 font-bold uppercase mb-1">סטטוס</div>
                                        <div className="text-sm font-bold text-blue-400">{current.status}</div>
                                    </div>
                                </div>
                            </section>

                            {/* Info Grid - Responsive Columns */}
                            <section className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                                {[
                                    { label: "גיל", value: current.snapshot.age, icon: "Calendar" },
                                    { label: "BMI", value: current.snapshot.bmi, icon: "Activity" },
                                    { label: "A1c", value: current.snapshot.hba1c, icon: "Droplets" },
                                    { label: "תוכנית ביטוח", value: current.snapshot.plan, icon: "Shield" }
                                ].map((item, idx) => (
                                    <div key={idx} className="glass-card p-4 md:p-6 rounded-2xl hover:border-slate-600 transition-colors group">
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name={item.icon} className="w-3 h-3 text-blue-500" />
                                            <span className="text-[10px] text-slate-500 font-bold uppercase">{item.label}</span>
                                        </div>
                                        <div className="text-lg md:text-xl font-bold text-slate-100 group-hover:text-white transition-colors">{item.value}</div>
                                    </div>
                                ))}
                            </section>

                            {/* Main Recommendation Logic */}
                            <section className="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
                                <div className="lg:col-span-2 space-y-6 md:space-y-8">
                                    {/* Action Card */}
                                    <div className="bg-gradient-to-br from-slate-900 to-slate-950 border border-slate-800 p-6 md:p-10 rounded-3xl shadow-2xl relative overflow-hidden group">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-blue-600 shadow-[0_0_20px_rgba(37,99,235,0.5)]"></div>
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-8 md:mb-12">
                                            <div>
                                                <div className="text-[10px] text-blue-400 font-black uppercase tracking-widest mb-2">המלצת מערכת (AI Recommended)</div>
                                                <h2 className="text-2xl md:text-4xl font-bold text-white">{current.action}</h2>
                                            </div>
                                            <div className="flex items-center gap-4 bg-black/40 p-4 rounded-2xl border border-slate-800">
                                                <div className="text-center">
                                                    <div className="text-[10px] text-slate-500 font-bold uppercase">רמת ביטחון</div>
                                                    <div className="text-2xl md:text-3xl font-black text-emerald-400">{current.confidence}%</div>
                                                </div>
                                            </div>
                                        </div>

                                        {current.status === 'Pending' ? (
                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                                <button onClick={() => submitDecision('Approved')} className="bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold text-sm shadow-lg shadow-blue-900/20 transition-all active:scale-95">אישור מיידי</button>
                                                <button onClick={() => setModal('Override')} className="bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl font-bold text-sm transition-all active:scale-95">שינוי החלטה</button>
                                                <button onClick={() => setModal('Escalate')} className="bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl font-bold text-sm transition-all active:scale-95">הסלמה למומחה</button>
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center py-8 bg-blue-500/5 rounded-2xl border border-blue-500/10">
                                                <div className="flex items-center gap-3 text-2xl font-black text-white uppercase tracking-tighter">
                                                    <Icon name="CheckCircle" className="w-8 h-8 text-blue-500" />
                                                    {current.status === 'Approved' ? 'הבקשה אושרה' : current.status}
                                                </div>
                                                {current.userNote && (
                                                    <div className="mt-4 px-6 text-center">
                                                        <span className="text-slate-500 text-[10px] font-bold uppercase block mb-1">הערת בודק:</span>
                                                        <p className="text-slate-300 italic text-sm">"{current.userNote}"</p>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>

                                    {/* Clinical Rationale */}
                                    <div className="glass-card p-6 md:p-8 rounded-3xl">
                                        <div className="flex items-center gap-2 mb-6">
                                            <Icon name="FileText" className="w-4 h-4 text-blue-500" />
                                            <h3 className="text-sm font-bold text-slate-200 uppercase tracking-widest">רציונל קליני וניתוח נתונים</h3>
                                        </div>
                                        <p className="text-slate-400 text-base md:text-lg leading-relaxed italic">
                                            "{current.explanation}"
                                        </p>
                                    </div>
                                </div>

                                {/* Sidebar Stats / Factors */}
                                <div className="space-y-6">
                                    <div className="glass-card p-6 rounded-3xl h-full">
                                        <h3 className="text-xs font-bold text-slate-500 uppercase mb-6 tracking-widest">מדדי החלטה</h3>
                                        <div className="space-y-4">
                                            {current.factors.map((f, i) => (
                                                <div key={i} className="flex items-center justify-between p-3 rounded-xl bg-slate-900/30 border border-slate-800/50">
                                                    <span className="text-xs text-slate-300 font-medium">{f}</span>
                                                    <Icon name="ChevronLeft" className="w-3 h-3 text-blue-600" />
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="mt-8 p-4 rounded-2xl bg-blue-600/5 border border-blue-500/10">
                                            <div className="text-[10px] text-blue-400 font-bold uppercase mb-2">תובנת מערכת</div>
                                            <p className="text-[11px] text-slate-500 leading-relaxed underline decoration-blue-500/30 underline-offset-4">
                                                ההחלטה מבוססת על הצלבת נתוני ה-EHR עם הנחיות ה-FDA האחרונות.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>

                    {/* Decision Modal */}
                    {modal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-md" onClick={() => setModal(null)}></div>
                            <div className="relative w-full max-w-lg bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl animate-fade-in">
                                <h3 className="text-xl font-bold text-white mb-2">
                                    {modal === 'Override' ? 'שינוי המלצת המערכת' : 'הסלמת הבקשה'}
                                </h3>
                                <p className="text-slate-400 text-sm mb-6">יש להזין נימוק קליני לביצוע הפעולה עבור המטופל {current.patient}.</p>
                                
                                <textarea 
                                    autoFocus
                                    className="w-full h-40 bg-slate-950 border border-slate-800 rounded-2xl p-4 text-white text-sm outline-none focus:border-blue-500 transition-all resize-none mb-6"
                                    placeholder="הקלד כאן את הנימוק..."
                                    value={note}
                                    onChange={e => setNote(e.target.value)}
                                ></textarea>
                                
                                <div className="flex gap-3">
                                    <button onClick={() => setModal(null)} className="flex-1 py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold text-xs transition-colors">ביטול</button>
                                    <button 
                                        onClick={() => submitDecision(modal === 'Override' ? 'Overridden' : 'Escalated', note)}
                                        disabled={!note.trim()}
                                        className="flex-1 py-4 bg-blue-600 hover:bg-blue-500 disabled:opacity-20 text-white rounded-xl font-bold text-xs transition-colors"
                                    >
                                        אישור ושליחה
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
