<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeen.ai – Clinical Governance Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");
        body { font-family: "Inter", sans-serif; direction: ltr; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .glow-cyan { box-shadow: 0 0 25px rgba(6, 182, 212, 0.1); }
        .animate-fade-in { animation: fadeIn 0.25s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 overflow-hidden text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-4 h-4" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = "";
                    const span = document.createElement("span");
                    span.setAttribute("data-lucide", name);
                    iconRef.current.appendChild(span);
                    window.lucide.createIcons({ attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center" />;
        };

        const initialRequests = [
            {
                id: "TRT-APR-2026-0234",
                patient: "Alice Winston",
                patientId: "P-1234",
                action: "GLP-1 Therapy Initiation",
                status: "Pending",
                confidence: 98,
                timeSaved: "1.2h",
                factors: ["HbA1c > 8.5", "Metformin failure", "Policy compliant", "Low readmission risk"],
                snapshot: {
                    profile: { age: 45, bmi: 32, comorbidities: "Hypertension" },
                    clinical: { diagnosis: "Type 2 Diabetes", hba1c: "8.5%", protocol: "DM-2023" },
                    insurance: { coverage: "80%", limit: "$42,000", plan: "Gold Plus" }
                },
                explanation: "Automated verification successful. Patient clinical markers align with Step-Up protocol DM-2023. Financial and policy thresholds cleared.",
                sources: ["EMR", "Payer Portal", "Clinical DB"],
                memory: ["2025-12: Approved Dose Adj", "2025-06: Approved Imaging"]
            },
            {
                id: "TRT-APR-2026-0235",
                patient: "James Miller",
                patientId: "P-5678",
                action: "Brain MRI Approval",
                status: "Pending",
                confidence: 84,
                timeSaved: "0.9h",
                factors: ["Persistent symptoms", "Neuro deficit noted", "Guideline mismatch", "High cost item"],
                snapshot: {
                    profile: { age: 54, bmi: 29, comorbidities: "None" },
                    clinical: { diagnosis: "Neurological Deficit", hba1c: "N/A", protocol: "NEURO-01" },
                    insurance: { coverage: "90%", limit: "$58,000", plan: "Neuro Care" }
                },
                explanation: "Partial match. Symptoms justify imaging per protocol NEURO-01, but recent history shows a similar scan 11 months ago. Manual review recommended for medical necessity.",
                sources: ["Telemedicine Logs", "Imaging Guidelines"],
                memory: ["2025-09: Brain MRI (Approved)"]
            }
        ];

        const App = () => {
            const [requests, setRequests] = useState(initialRequests);
            const [selectedId, setSelectedId] = useState(initialRequests[0].id);
            const [showWhy, setShowWhy] = useState(true);
            const [modal, setModal] = useState({ open: false, type: null });
            const [justification, setJustification] = useState("");

            const current = requests.find((r) => r.id === selectedId);

            const updateStatus = (id, newStatus, note = "") => {
                setRequests(prev => prev.map(r => r.id === id ? { ...r, status: newStatus, userNote: note } : r));
                setModal({ open: false, type: null });
                setJustification("");
            };

            return (
                <div className="flex h-screen w-full bg-[#020617] select-none">
                    {/* Inbox Sidebar */}
                    <div className="w-80 border-r border-slate-800 flex flex-col bg-[#030712] z-20">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="w-9 h-9 bg-cyan-600 rounded-xl flex items-center justify-center font-black text-white italic">J</div>
                            <div>
                                <h1 className="text-sm font-bold text-white">Jeen.ai</h1>
                                <p className="text-[9px] text-slate-500 uppercase tracking-widest font-bold italic">Review Hub</p>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-1">
                            {requests.map((req) => (
                                <div key={req.id} onClick={() => setSelectedId(req.id)} 
                                     className={`p-3 rounded-xl border transition-all cursor-pointer ${selectedId === req.id ? "bg-slate-800/40 border-cyan-500/40 glow-cyan" : "border-transparent hover:bg-slate-900/40"}`}>
                                    <div className="flex justify-between items-start mb-1">
                                        <span className="text-[9px] font-mono text-slate-600">{req.id}</span>
                                        <span className={`px-1.5 py-0.5 rounded-full text-[8px] font-bold uppercase ${req.status === 'Approved' ? 'text-emerald-400 bg-emerald-500/10' : req.status === 'Overridden' ? 'text-rose-400 bg-rose-500/10' : 'text-amber-400 bg-amber-500/10'}`}>
                                            {req.status}
                                        </span>
                                    </div>
                                    <h3 className="text-[11px] font-bold text-slate-200">{req.action}</h3>
                                    <p className="text-[10px] text-slate-500 mt-1">{req.patient}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Main Workspace */}
                    <div className="flex-1 flex flex-col overflow-hidden bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-cyan-950/10 via-transparent to-transparent">
                        <div className="p-8 pb-4 flex justify-between items-start">
                            <div>
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-[10px] text-cyan-500 font-bold uppercase tracking-[0.2em]">Clinical Review</span>
                                    <span className="text-slate-800 text-xs">/</span>
                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">{current.id}</span>
                                </div>
                                <h2 className="text-3xl font-extrabold text-white tracking-tight">Reviewing: {current.patient}</h2>
                            </div>
                            <div className="text-right">
                                <div className="px-4 py-2 bg-slate-900 border border-slate-800 rounded-xl text-[10px] font-bold text-slate-400">
                                    <span className="text-emerald-500 mr-2">●</span>AUTHORIZED SESSION
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 pt-4 custom-scrollbar">
                            <div className="max-w-6xl grid grid-cols-12 gap-6">
                                {/* Left Side: Data & AI */}
                                <div className="col-span-8 space-y-6">
                                    {/* Snapshot */}
                                    <div className="bg-slate-900/40 border border-slate-800 rounded-3xl p-6 grid grid-cols-3 gap-4">
                                        <MiniCard title="Profile" items={[["Age", current.snapshot.profile.age], ["BMI", current.snapshot.profile.bmi]]} />
                                        <MiniCard title="Clinical" items={[["Diag", current.snapshot.clinical.diagnosis], ["Prot", current.snapshot.clinical.protocol]]} />
                                        <MiniCard title="Insurance" items={[["Plan", current.snapshot.insurance.plan], ["Cover", current.snapshot.insurance.coverage]]} />
                                    </div>

                                    {/* Action Hub */}
                                    <div className="bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                                        <div className="flex items-center justify-between mb-8">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-cyan-500/10 border border-cyan-500/20 rounded-xl flex items-center justify-center text-cyan-400">
                                                    <Icon name="BrainCircuit" className="w-6 h-6" />
                                                </div>
                                                <div>
                                                    <p className="text-[10px] text-slate-500 uppercase font-black">AI Recommendation</p>
                                                    <p className="text-xl font-bold text-white tracking-tight">Approve Treatment Initiation</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[9px] text-emerald-500 uppercase font-black">Confidence</p>
                                                <p className="text-3xl font-black text-emerald-400">{current.confidence}%</p>
                                            </div>
                                        </div>

                                        {/* CRITICAL BUTTONS: The Decision Matrix */}
                                        <div className="grid grid-cols-3 gap-3">
                                            <button 
                                                onClick={() => updateStatus(current.id, 'Approved')}
                                                disabled={current.status !== 'Pending'}
                                                className={`py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 transition-all ${current.status === 'Approved' ? 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                            >
                                                <Icon name="CheckCircle" />
                                                APPROVE
                                            </button>
                                            <button 
                                                onClick={() => setModal({ open: true, type: 'Override' })}
                                                disabled={current.status !== 'Pending'}
                                                className="py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 bg-slate-800 hover:bg-rose-900/40 text-rose-400 border border-rose-500/20 transition-all"
                                            >
                                                <Icon name="XCircle" />
                                                OVERRIDE
                                            </button>
                                            <button 
                                                onClick={() => setModal({ open: true, type: 'Escalate' })}
                                                disabled={current.status !== 'Pending'}
                                                className="py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 bg-slate-800 hover:bg-amber-900/40 text-amber-400 border border-amber-500/20 transition-all"
                                            >
                                                <Icon name="ShieldAlert" />
                                                ESCALATE
                                            </button>
                                        </div>
                                        
                                        {current.userNote && (
                                            <div className="mt-4 p-3 bg-rose-500/5 border border-rose-500/10 rounded-xl text-[11px] text-rose-300 italic">
                                                <strong>Reviewer Justification:</strong> {current.userNote}
                                            </div>
                                        )}
                                    </div>

                                    {/* Why Panel */}
                                    <div className="bg-slate-900/50 border border-slate-800 rounded-3xl p-6">
                                        <h4 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest flex items-center gap-2">
                                            <Icon name="Fingerprint" className="text-cyan-500" /> Evidence Logs
                                        </h4>
                                        <div className="grid grid-cols-2 gap-2 mb-4">
                                            {current.factors.map(f => (
                                                <div key={f} className="text-[11px] text-slate-400 flex items-center gap-2">
                                                    <div className="w-1 h-1 bg-cyan-600 rounded-full"></div> {f}
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-slate-950 p-4 rounded-xl border border-slate-800 text-sm text-slate-400 italic">
                                            "{current.explanation}"
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column: History & Stats */}
                                <div className="col-span-4 space-y-6 text-left">
                                    <div className="bg-slate-900/30 border border-slate-800 rounded-2xl p-6">
                                        <h4 className="text-[10px] font-black text-slate-500 uppercase mb-3">Governance Memory</h4>
                                        <div className="space-y-3">
                                            {current.memory.map((m, i) => (
                                                <div key={i} className="flex gap-2 text-[11px] text-slate-500">
                                                    <div className="w-1 h-1 bg-emerald-500 rounded-full mt-1.5 flex-shrink-0"></div>
                                                    <p>{m}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-gradient-to-br from-cyan-900/20 to-transparent border border-cyan-500/10 rounded-2xl p-6">
                                        <p className="text-[10px] font-black text-cyan-500 mb-1 uppercase">Efficiency Delta</p>
                                        <p className="text-4xl font-black text-white">+{current.timeSaved}</p>
                                        <p className="text-[10px] text-slate-500 mt-2">Time saved by automated data pre-aggregation.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MODAL FOR OVERRIDE/ESCALATE */}
                    {modal.open && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-700 w-full max-w-md rounded-3xl p-8 animate-fade-in shadow-2xl">
                                <h3 className="text-xl font-bold text-white mb-2">Confirm {modal.type}</h3>
                                <p className="text-sm text-slate-400 mb-6">You are choosing to {modal.type.toLowerCase()} the AI recommendation. This action will be logged for regulatory auditing.</p>
                                
                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Mandatory Justification</label>
                                <textarea 
                                    className="w-full h-32 bg-slate-950 border border-slate-800 rounded-xl p-4 text-sm text-slate-300 focus:border-cyan-500 outline-none transition-all"
                                    placeholder="Enter reason for decision change..."
                                    value={justification}
                                    onChange={(e) => setJustification(e.target.value)}
                                ></textarea>
                                
                                <div className="flex gap-3 mt-8">
                                    <button 
                                        onClick={() => setModal({ open: false, type: null })}
                                        className="flex-1 py-3 bg-slate-800 text-slate-300 rounded-xl font-bold text-sm"
                                    >Cancel</button>
                                    <button 
                                        onClick={() => updateStatus(current.id, modal.type === 'Override' ? 'Overridden' : 'Escalated', justification)}
                                        disabled={!justification.trim()}
                                        className="flex-1 py-3 bg-cyan-600 disabled:opacity-50 text-white rounded-xl font-bold text-sm"
                                    >Confirm {modal.type}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MiniCard = ({ title, items }) => (
            <div className="bg-slate-950/40 p-3 rounded-xl border border-slate-800/50">
                <p className="text-[9px] font-black text-slate-600 uppercase mb-2">{title}</p>
                {items.map(([l, v]) => (
                    <div key={l} className="flex justify-between text-[10px] border-b border-slate-800/30 pb-1 mb-1">
                        <span className="text-slate-500">{l}</span>
                        <span className="text-slate-300 font-bold">{v}</span>
                    </div>
                ))}
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
