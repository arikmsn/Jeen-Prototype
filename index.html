<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clinical Decision Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React & ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // helper: fake TTD data in minutes
      const SAMPLE_TTD = [14, 12, 11, 10, 9, 8, 8, 7];
      const BASELINE_TTD = 22;

      const App = () => {
        const [requests, setRequests] = useState([
          {
            requestId: "TRT-APR-2026-0234",
            patientName: "John Doe",
            patientId: "Patient 1234",
            treatment: "GLP-1 Therapy Initiation",
            type: "Treatment",
            icon: "üß™",
            priority: "High",
            status: "Pending",
            submittedBy: "Dr. Sarah Cohen",
            submittedAt: "2026-02-14 10:32",
            history: [
              {
                date: "DEC 10, 2025",
                title: "Dosage Adjustment",
                status: "Approved",
                outcome:
                  "Optimized medication protocol led to 1.1% HbA1c reduction.",
              },
              {
                date: "JUN 02, 2025",
                title: "Imaging Request",
                status: "Approved",
                outcome: "Full brain MRI cleared. No anomalies detected.",
              },
            ],
            auditTrail: {
              sources: ["EMR", "Payer API", "Lab Systems"],
              events: [
                { ts: "2026-02-14 10:32", actor: "AI Agent", action: "Ingested EMR snapshot" },
                { ts: "2026-02-14 10:33", actor: "AI Agent", action: "Queried payer benefits (Payer API)" },
                { ts: "2026-02-14 10:34", actor: "AI Agent", action: "Generated GLP-1 protocol match explanation" },
              ],
            },
            avgTTD: 8, // minutes
          },
          {
            requestId: "TRT-APR-2026-0235",
            patientName: "Mary Smith",
            patientId: "Patient 5678",
            treatment: "MRI Brain Scan",
            type: "Imaging",
            icon: "üß†",
            priority: "Medium",
            status: "Pending",
            submittedBy: "Dr. Alex Levy",
            submittedAt: "2026-02-13 16:10",
            history: [],
            auditTrail: {
              sources: ["EMR", "Imaging Archive"],
              events: [
                { ts: "2026-02-13 16:10", actor: "Ordering Physician", action: "Submitted MRI indication" },
                { ts: "2026-02-13 16:11", actor: "AI Agent", action: "Validated prior neuro-imaging" },
              ],
            },
            avgTTD: 9,
          },
          {
            requestId: "TRT-APR-2026-0112",
            patientName: "Robert Brown",
            patientId: "Patient 9988",
            treatment: "Physiotherapy Plan",
            type: "Rehab",
            icon: "üí™",
            priority: "Low",
            status: "Approved",
            submittedBy: "Dr. Karen White",
            submittedAt: "2026-01-20 09:00",
            history: [
              {
                date: "JAN 20, 2026",
                title: "Physiotherapy Plan",
                status: "Approved",
                outcome:
                  "AI auto-approved based on standard post-op protocol.",
              },
            ],
            auditTrail: {
              sources: ["EMR", "ERP"],
              events: [
                { ts: "2026-01-20 09:00", actor: "AI Agent", action: "Checked post-op order set" },
                { ts: "2026-01-20 09:01", actor: "AI Agent", action: "Verified coverage in ERP scheduling" },
              ],
            },
            avgTTD: 7,
          },
        ]);

        const [activeTab, setActiveTab] = useState("Pending");
        const [selectedId, setSelectedId] = useState("TRT-APR-2026-0234");
        const [showModal, setShowModal] = useState(false);
        const [modalType, setModalType] = useState("");
        const [justification, setJustification] = useState("");
        const [showUsageModal, setShowUsageModal] = useState(false);

        const filteredRequests = requests.filter((r) =>
          activeTab === "Pending" ? r.status === "Pending" : r.status !== "Pending"
        );

        const selectedRequest =
          requests.find((r) => r.requestId === selectedId) || filteredRequests[0];

        const handleApprove = () => {
          updateRequestStatus(selectedId, "Approved", "Case finalized by AI agent.");
        };

        const openModal = (type) => {
          setModalType(type);
          setJustification("");
          setShowModal(true);
        };

        const handleModalSubmit = () => {
          const outcomePrefix =
            modalType === "Override" ? "User Override: " : "Escalated: ";
          updateRequestStatus(
            selectedId,
            modalType === "Override" ? "Approved" : "Escalated",
            outcomePrefix + justification
          );
          setShowModal(false);
        };

        const updateRequestStatus = (id, newStatus, outcome) => {
          setRequests((prev) =>
            prev.map((r) => {
              if (r.requestId === id) {
                const newLog = {
                  date: new Date()
                    .toLocaleDateString("en-US", {
                      month: "short",
                      day: "2-digit",
                      year: "numeric",
                    })
                    .toUpperCase(),
                  title: r.treatment,
                  status: newStatus,
                  outcome: outcome,
                  isNew: true,
                };
                return { ...r, status: newStatus, history: [newLog, ...r.history] };
              }
              return r;
            })
          );
        };

        const getPriorityColor = (p) => {
          switch (p) {
            case "High":
              return "text-orange-400 bg-orange-400/10 border-orange-400/20";
            case "Medium":
              return "text-yellow-400 bg-yellow-400/10 border-yellow-400/20";
            case "Low":
              return "text-blue-400 bg-blue-400/10 border-blue-400/20";
            default:
              return "text-slate-400 bg-slate-400/10 border-slate-400/20";
          }
        };

        const getStatusColor = (s) => {
          switch (s) {
            case "Approved":
              return "text-emerald-400 bg-emerald-400/10 border-emerald-400/20";
            case "Pending":
              return "text-amber-400 bg-amber-400/10 border-amber-400/20";
            case "Escalated":
              return "text-purple-400 bg-purple-400/10 border-purple-400/20";
            default:
              return "text-slate-400 bg-slate-400/10 border-slate-400/20";
          }
        };

        const avgTTD = selectedRequest?.avgTTD ?? 9;
        const timeSaved = Math.max(BASELINE_TTD - avgTTD, 0);
        const timeSavedPct =
          BASELINE_TTD > 0 ? Math.round((timeSaved / BASELINE_TTD) * 100) : 0;

        return (
          <div className="flex flex-col md:flex-row h-screen bg-[#020617] text-slate-200 font-sans overflow-hidden">
            {/* Sidebar */}
            <div className="w-full md:w-16 border-b md:border-b-0 md:border-r border-slate-800 flex md:flex-col items-center justify-between md:justify-start px-4 md:px-0 py-3 md:py-6 gap-4 md:gap-8 bg-[#020617]">
              <div className="w-9 h-9 md:w-10 md:h-10 bg-cyan-600 rounded-xl flex items-center justify-center text-white font-bold text-lg md:text-xl shadow-lg shadow-cyan-500/20">
                J
              </div>
              <div className="flex md:flex-col gap-4 md:gap-6 text-slate-500 text-xl md:text-base">
                {/* Inbox */}
                <button
                  title="Inbox"
                  onClick={() => setActiveTab("Pending")}
                  className={`w-6 h-6 flex items-center justify-center hover:text-white transition ${
                    activeTab === "Pending" ? "text-cyan-400" : ""
                  }`}
                >
                  üì•
                </button>
                {/* History / Processed */}
                <button
                  title="History"
                  onClick={() => setActiveTab("Processed")}
                  className={`w-6 h-6 flex items-center justify-center hover:text-white transition ${
                    activeTab === "Processed" ? "text-cyan-400" : ""
                  }`}
                >
                  üïí
                </button>
                {/* Activity / Usage & Logs */}
                <button
                  title="Usage & Logs"
                  onClick={() => setShowUsageModal(true)}
                  className="w-6 h-6 flex items-center justify-center hover:text-white transition"
                >
                  üìä
                </button>
              </div>
            </div>

            {/* Inbox Column */}
            <div className="w-full md:w-[38%] border-b md:border-b-0 md:border-r border-slate-800 flex flex-col bg-[#020617]/50 max-h-[50vh] md:max-h-full">
              <div className="p-4 md:p-6 border-b border-slate-800">
                <h1 className="text-lg md:text-xl font-bold text-white mb-3 md:mb-4 tracking-tight">
                  Clinical Decision Inbox
                </h1>
                <div className="flex gap-6">
                  <button
                    onClick={() => setActiveTab("Pending")}
                    className={`pb-2 text-xs font-bold uppercase tracking-wider transition-all relative ${
                      activeTab === "Pending"
                        ? "text-white"
                        : "text-slate-500 hover:text-slate-300"
                    }`}
                  >
                    Pending
                    {activeTab === "Pending" && (
                      <div className="absolute bottom-0 left-0 w-full h-0.5 bg-cyan-500 shadow-[0_0_8px_rgba(6,182,212,0.5)]" />
                    )}
                  </button>
                  <button
                    onClick={() => setActiveTab("Processed")}
                    className={`pb-2 text-xs font-bold uppercase tracking-wider transition-all relative ${
                      activeTab === "Processed"
                        ? "text-white"
                        : "text-slate-500 hover:text-slate-300"
                    }`}
                  >
                    Processed
                    {activeTab === "Processed" && (
                      <div className="absolute bottom-0 left-0 w-full h-0.5 bg-cyan-500 shadow-[0_0_8px_rgba(6,182,212,0.5)]" />
                    )}
                  </button>
                </div>
              </div>

              <div className="flex-1 overflow-y-auto p-3 md:p-4 space-y-3">
                {filteredRequests.length > 0 ? (
                  filteredRequests.map((req) => (
                    <div
                      key={req.requestId}
                      onClick={() => setSelectedId(req.requestId)}
                      className={`p-4 rounded-xl border transition-all cursor-pointer group ${
                        selectedId === req.requestId
                          ? "bg-slate-800/60 border-cyan-500/50 shadow-lg"
                          : "bg-slate-900/40 border-slate-800 hover:border-slate-700"
                      }`}
                    >
                      <div className="flex justify-between items-start mb-2">
                        <span className="text-[10px] font-mono text-slate-500 group-hover:text-slate-400">
                          {req.requestId}
                        </span>
                        <div
                          className={`px-2 py-0.5 rounded-full text-[10px] border font-bold ${getPriorityColor(
                            req.priority
                          )}`}
                        >
                          {req.priority}
                        </div>
                      </div>
                      <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-xl border border-slate-700 group-hover:border-slate-600">
                          {req.icon}
                        </div>
                        <div>
                          <h3 className="text-sm font-bold text-white group-hover:text-cyan-100">
                            {req.treatment}
                          </h3>
                          <p className="text-xs text-slate-400">{req.patientName}</p>
                        </div>
                      </div>
                      <div className="mt-4 flex items-center justify-between">
                        <div className="px-2 py-0.5 rounded bg-slate-800 text-slate-500 text-[9px] border border-slate-700 uppercase font-bold">
                          {req.type}
                        </div>
                        <div
                          className={`text-[10px] font-bold px-2 py-0.5 rounded border uppercase ${getStatusColor(
                            req.status
                          )}`}
                        >
                          {req.status}
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div className="h-full flex flex-col items-center justify-center text-slate-600 italic">
                    <div className="w-12 h-12 rounded-full border-2 border-dashed border-slate-800 flex items-center justify-center mb-3">
                      <span className="text-2xl opacity-20">‚úîÔ∏è</span>
                    </div>
                    <p className="text-sm">
                      No {activeTab.toLowerCase()} requests found
                    </p>
                  </div>
                )}
              </div>
            </div>

            {/* Decision Panel */}
            <div className="flex-1 flex flex-col bg-[#020617] relative max-h-[50vh] md:max-h-full">
              {selectedRequest ? (
                <div className="p-4 md:p-8 flex-1 overflow-y-auto">
                  {/* Header */}
                  <div className="mb-6 md:mb-8">
                    <div className="flex items-center gap-2 mb-2">
                      <p className="text-cyan-500 text-[10px] font-mono uppercase tracking-widest">
                        Decision Object
                      </p>
                      <span className="text-slate-700">‚Ä¢</span>
                      <p className="text-slate-500 text-[10px] font-mono uppercase">
                        {selectedRequest.requestId}
                      </p>
                    </div>
                    <h2 className="text-xl md:text-2xl font-bold text-white mb-2">
                      {selectedRequest.treatment}: {selectedRequest.patientName}
                    </h2>
                    <div className="flex flex-wrap items-center gap-2 text-xs md:text-sm">
                      <p className="text-slate-400">
                        Submitted by {selectedRequest.submittedBy}
                      </p>
                      <span className="text-slate-700 hidden md:inline">|</span>
                      <p className="text-slate-500">ID: {selectedRequest.patientId}</p>
                    </div>
                  </div>

                  {/* Federated Data Grid + Usage Stats + Audit */}
                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-8">
                    <SnapshotCard title="Patient Profile" source="EMR">
                      <div className="space-y-2 text-sm">
                        <div className="flex justify-between text-slate-500">
                          <span>Age</span>
                          <span className="text-slate-200">45</span>
                        </div>
                        <div className="flex justify-between text-slate-500">
                          <span>BMI</span>
                          <span className="text-slate-200">32</span>
                        </div>
                      </div>
                    </SnapshotCard>

                    <SnapshotCard title="Insurance Status" source="Payer API">
                      <div className="space-y-2 text-sm">
                        <div className="flex justify-between text-slate-500">
                          <span>Coverage</span>
                          <span className="text-slate-200">80%</span>
                        </div>
                        <div className="flex justify-between text-slate-500">
                          <span>Remaining</span>
                          <span className="text-emerald-400 font-mono">
                            $42,000
                          </span>
                        </div>
                      </div>
                    </SnapshotCard>

                    {/* Usage stats card */}
                    <div className="bg-slate-900/40 border border-slate-800 rounded-2xl p-4 flex flex-col justify-between">
                      <div className="flex items-center justify-between mb-3">
                        <div>
                          <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                            Usage Stats
                          </p>
                          <p className="text-xs text-slate-400">
                            Time-to-decision & savings
                          </p>
                        </div>
                        <span className="text-[10px] font-mono text-emerald-400 bg-emerald-500/10 border border-emerald-500/30 px-2 py-0.5 rounded-full">
                          -{timeSaved}m ({timeSavedPct}%)
                        </span>
                      </div>

                      {/* tiny line chart using simple divs */}
                      <div className="h-14 flex items-end gap-1 mb-2">
                        {SAMPLE_TTD.map((v, i) => {
                          const h = 10 + (30 * (BASELINE_TTD - v)) / BASELINE_TTD;
                          return (
                            <div
                              key={i}
                              className="flex-1 bg-cyan-500/40 rounded-t"
                              style={{ height: `${h}px` }}
                            ></div>
                          );
                        })}
                      </div>
                      <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                        <span>Baseline: {BASELINE_TTD}m</span>
                        <span>Current: {avgTTD}m</span>
                      </div>
                    </div>
                  </div>

                  {/* AI Recommendation Card */}
                  <div
                    className={`p-6 rounded-2xl border transition-all ${
                      selectedRequest.status === "Approved"
                        ? "bg-emerald-500/5 border-emerald-500/30"
                        : selectedRequest.status === "Escalated"
                        ? "bg-purple-500/5 border-purple-500/30"
                        : "bg-slate-900 border-slate-800"
                    }`}
                  >
                    <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-4 mb-6">
                      <div>
                        <p className="text-[9px] text-slate-500 uppercase font-black mb-1 tracking-widest">
                          AI Agent Analysis
                        </p>
                        <div className="flex flex-wrap items-center gap-3">
                          <h3 className="text-lg md:text-xl font-bold text-white">
                            {selectedRequest.status === "Pending"
                              ? "Recommended: Approve Treatment"
                              : `Case Result: ${selectedRequest.status}`}
                          </h3>
                          <div className="px-2 py-0.5 rounded bg-emerald-500/10 text-emerald-400 text-[10px] font-bold border border-emerald-500/20">
                            Confidence Score: 0.94
                          </div>
                        </div>
                      </div>
                      <div
                        className={`p-3 rounded-xl border self-start ${
                          selectedRequest.status === "Approved"
                            ? "bg-emerald-500/10 border-emerald-500/30"
                            : "bg-slate-800 border-slate-700"
                        }`}
                      >
                        <span
                          className={`text-2xl ${
                            selectedRequest.status === "Approved"
                              ? "text-emerald-400"
                              : "text-cyan-400"
                          }`}
                        >
                          ‚úì
                        </span>
                      </div>
                    </div>

                    <div className="space-y-3 mb-8">
                      <div className="flex items-start gap-3 text-sm text-slate-300">
                        <div className="mt-1.5 w-1.5 h-1.5 rounded-full bg-cyan-500 shadow-[0_0_5px_rgba(6,182,212,0.8)]"></div>
                        <p>
                          Patient clinical data aligns with{" "}
                          <span className="text-cyan-400 font-bold underline decoration-cyan-500/30 underline-offset-4">
                            Protocol GLP1-V3
                          </span>
                          .
                        </p>
                      </div>
                      <div className="flex items-start gap-3 text-sm text-slate-300">
                        <div className="mt-1.5 w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
                        <p>
                          Prior authorization requirements met via automated
                          documentation check.
                        </p>
                      </div>
                    </div>

                    {selectedRequest.status === "Pending" ? (
                      <div className="flex flex-wrap gap-3">
                        <button
                          onClick={handleApprove}
                          className="px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all bg-cyan-600 hover:bg-cyan-500 text-white shadow-lg shadow-cyan-600/20"
                        >
                          Confirm Approval
                        </button>

                        <button
                          onClick={() => openModal("Override")}
                          className="px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest border border-amber-500/40 text-amber-500 hover:bg-amber-500/10 transition-colors"
                        >
                          Override with Justification
                        </button>

                        <button
                          onClick={() => openModal("Escalate")}
                          className="px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest border border-slate-700 text-slate-500 hover:bg-slate-800 hover:text-slate-300 transition-colors"
                        >
                          Escalate
                        </button>
                      </div>
                    ) : (
                      <div className="p-4 bg-slate-950/50 rounded-xl border border-slate-800/50 flex items-center gap-3">
                        <span
                          className={`text-xl ${
                            selectedRequest.status === "Approved"
                              ? "text-emerald-400"
                              : "text-purple-400"
                          }`}
                        >
                          ‚úì
                        </span>
                        <span className="text-sm font-bold text-slate-300 tracking-tight">
                          Case Processed Successfully
                        </span>
                      </div>
                    )}
                  </div>

                  {/* Audit Trail + Timeline */}
                  <div className="mt-10 md:mt-12 grid grid-cols-1 lg:grid-cols-[minmax(0,2fr)_minmax(0,3fr)] gap-8 pb-10 md:pb-12">
                    {/* Audit trail */}
                    <div className="border border-slate-800 rounded-2xl p-4 bg-slate-950/40">
                      <h3 className="text-sm font-bold text-white mb-3 flex items-center gap-2">
                        <span>üîé</span>
                        Audit Trail
                      </h3>
                      <p className="text-[11px] text-slate-400 mb-3">
                        Sources scanned for this decision:
                      </p>
                      <div className="flex flex-wrap gap-2 mb-4">
                        {(selectedRequest.auditTrail?.sources || []).map((s) => (
                          <span
                            key={s}
                            className="text-[10px] px-2 py-0.5 rounded-full border border-slate-700 bg-slate-900/70 text-slate-300 font-mono"
                          >
                            {s}
                          </span>
                        ))}
                      </div>
                      <div className="space-y-2 max-h-40 overflow-y-auto pr-1">
                        {(selectedRequest.auditTrail?.events || []).map(
                          (e, idx) => (
                            <div
                              key={idx}
                              className="text-[11px] text-slate-400 flex flex-col border-l border-slate-800 pl-2"
                            >
                              <span className="font-mono text-[10px] text-slate-500">
                                {e.ts} ‚Ä¢ {e.actor}
                              </span>
                              <span>{e.action}</span>
                            </div>
                          )
                        )}
                      </div>
                    </div>

                    {/* Timeline */}
                    <div className="border-t border-slate-800/60 pt-6 lg:border-t-0 lg:pt-0">
                      <h3 className="text-lg font-bold text-white mb-6 flex items-center gap-3">
                        <span className="w-5 h-5 text-slate-500">üïí</span>
                        Case Timeline &amp; Memory
                      </h3>
                      <div className="relative pl-8 space-y-8 md:space-y-10 before:absolute before:left-[14px] before:top-2 before:bottom-2 before:w-px before:bg-slate-800">
                        {selectedRequest.history.map((log, i) => (
                          <MemoryItem key={i} {...log} />
                        ))}
                        <MemoryItem
                          date="JAN 15, 2024"
                          title="Surgical Pre-Auth"
                          status="Approved"
                          outcome="Procedure successful. Length of stay: 3 days."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="flex-1 flex flex-col items-center justify-center text-slate-600 p-8 text-center">
                  <div className="w-16 h-16 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center mb-6">
                    <span className="text-3xl opacity-20">üì°</span>
                  </div>
                  <h2 className="text-xl font-bold text-white mb-2">
                    Select a Decision
                  </h2>
                  <p className="max-w-xs text-sm">
                    Select a request from the clinical inbox to review automated
                    insights and clinical evidence.
                  </p>
                </div>
              )}
            </div>

            {/* Justification Modal */}
            {showModal && (
              <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
                <div className="bg-[#0f172a] border border-slate-700 rounded-3xl w-full max-w-lg shadow-[0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden">
                  <div className="p-6 border-b border-slate-800 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                      <div
                        className={`p-2 rounded-lg ${
                          modalType === "Override"
                            ? "bg-amber-500/10 text-amber-500 border border-amber-500/20"
                            : "bg-purple-500/10 text-purple-500 border border-purple-500/20"
                        }`}
                      >
                        {modalType === "Override" ? "‚ö†Ô∏è" : "üí¨"}
                      </div>
                      <div>
                        <h3 className="text-lg font-bold text-white leading-none mb-1">
                          {modalType === "Override"
                            ? "User Override"
                            : "Escalate Case"}
                        </h3>
                        <p className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">
                          Action Required
                        </p>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowModal(false)}
                      className="p-2 text-slate-500 hover:text-white hover:bg-slate-800 rounded-full transition-all"
                    >
                      ‚úï
                    </button>
                  </div>
                  <div className="p-6">
                    <p className="text-sm text-slate-400 mb-6 leading-relaxed">
                      {modalType === "Override"
                        ? "By overriding this recommendation, you are manually approving a treatment that the AI flagged for further review. This action is logged for compliance."
                        : "Escalating this case will move it to a senior clinical specialist for manual review."}
                    </p>
                    <div className="relative group">
                      <textarea
                        value={justification}
                        onChange={(e) => setJustification(e.target.value)}
                        autoFocus
                        className="w-full h-32 bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all placeholder:text-slate-600"
                        placeholder="Enter detailed clinical or administrative justification here..."
                      />
                    </div>
                    <div className="mt-8 flex justify-end items-center gap-4">
                      <button
                        onClick={() => setShowModal(false)}
                        className="text-xs font-bold text-slate-500 hover:text-slate-200 uppercase tracking-widest transition-colors"
                      >
                        Discard
                      </button>
                      <button
                        onClick={handleModalSubmit}
                        disabled={!justification.trim()}
                        className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest shadow-xl transition-all ${
                          modalType === "Override"
                            ? "bg-amber-600 hover:bg-amber-500 shadow-amber-600/20"
                            : "bg-purple-600 hover:bg-purple-500 shadow-purple-600/20"
                        } text-white disabled:opacity-50 disabled:grayscale`}
                      >
                        Record &amp; Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Usage & Logs Modal */}
            {showUsageModal && (
              <div className="fixed inset-0 z-40 flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
                <div className="bg-[#020617] border border-slate-700 rounded-3xl w-full max-w-2xl shadow-[0_20px_50px_rgba(0,0,0,0.6)] overflow-hidden">
                  <div className="p-5 border-b border-slate-800 flex justify-between items-center">
                    <div>
                      <h2 className="text-lg font-bold text-white flex items-center gap-2">
                        <span>üìä</span> Usage &amp; Activity
                      </h2>
                      <p className="text-xs text-slate-500 mt-1">
                        Time-to-decision trends and recent decision events.
                      </p>
                    </div>
                    <button
                      onClick={() => setShowUsageModal(false)}
                      className="p-2 text-slate-500 hover:text-white hover:bg-slate-800 rounded-full transition-all"
                    >
                      ‚úï
                    </button>
                  </div>

                  <div className="p-5 grid grid-cols-1 md:grid-cols-[3fr_2fr] gap-6">
                    {/* Global TTD chart */}
                    <div className="bg-slate-900/40 border border-slate-800 rounded-2xl p-4">
                      <div className="flex items-center justify-between mb-3">
                        <div>
                          <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                            Global Time-to-Decision
                          </p>
                          <p className="text-xs text-slate-400">
                            Rolling decisions (last {SAMPLE_TTD.length})
                          </p>
                        </div>
                        <span className="text-[10px] font-mono text-emerald-400 bg-emerald-500/10 border border-emerald-500/30 px-2 py-0.5 rounded-full">
                          Baseline {BASELINE_TTD}m
                        </span>
                      </div>
                      <div className="h-24 flex items-end gap-1">
                        {SAMPLE_TTD.map((v, i) => {
                          const h = 15 + (50 * (BASELINE_TTD - v)) / BASELINE_TTD;
                          return (
                            <div
                              key={i}
                              className="flex-1 bg-cyan-500/60 rounded-t"
                              style={{ height: `${h}px` }}
                            ></div>
                          );
                        })}
                      </div>
                      <div className="flex justify-between text-[10px] text-slate-500 mt-2">
                        <span>Slower</span>
                        <span>Faster</span>
                      </div>
                    </div>

                    {/* Recent decisions */}
                    <div className="bg-slate-900/40 border border-slate-800 rounded-2xl p-4">
                      <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3">
                        Recent Decisions
                      </p>
                      <div className="space-y-2 max-h-36 overflow-y-auto pr-1">
                        {requests
                          .filter((r) => r.status !== "Pending")
                          .map((r) => (
                            <div
                              key={r.requestId}
                              className="text-[11px] text-slate-300 border-b border-slate-800/60 pb-1 last:border-b-0"
                            >
                              <div className="flex justify-between">
                                <span className="font-mono text-[10px] text-slate-500">
                                  {r.requestId}
                                </span>
                                <span className="text-[10px] text-emerald-400">
                                  {r.avgTTD}m TTD
                                </span>
                              </div>
                              <div className="flex justify-between mt-0.5">
                                <span>{r.treatment}</span>
                                <span className="text-[10px] text-slate-500">
                                  {r.status}
                                </span>
                              </div>
                            </div>
                          ))}
                        {requests.filter((r) => r.status !== "Pending").length ===
                          0 && (
                          <p className="text-[11px] text-slate-500 italic">
                            No processed cases yet.
                          </p>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      const SnapshotCard = ({ title, source, children }) => (
        <div className="bg-slate-900/40 border border-slate-800 rounded-2xl p-4 hover:border-slate-700 transition-all group">
          <div className="flex justify-between items-start mb-4">
            <h4 className="text-[10px] font-bold text-slate-500 uppercase tracking-widest group-hover:text-slate-400 transition-colors">
              {title}
            </h4>
            <span className="text-[8px] font-mono text-slate-600 bg-black/40 px-1.5 py-0.5 rounded uppercase font-bold border border-slate-800/50">
              SRCE: {source}
            </span>
          </div>
          {children}
        </div>
      );

      const MemoryItem = ({ date, title, status, outcome, isNew }) => (
        <div
          className={`relative group ${
            isNew ? "animate-in fade-in slide-in-from-left-4 duration-500" : ""
          }`}
        >
          <div
            className={`absolute -left-[24px] top-1.5 w-[14px] h-[14px] rounded-full border-2 bg-[#020617] transition-all z-10 ${
              isNew
                ? "border-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.8)]"
                : "border-slate-700 group-hover:border-cyan-500 group-hover:shadow-[0_0_8px_rgba(6,182,212,0.4)]"
            }`}
          ></div>
          <div className="flex flex-col">
            <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-1.5">
              <span className="text-[10px] font-mono text-slate-600 font-bold group-hover:text-slate-500">
                {date}
              </span>
              <span className="text-sm font-bold text-white group-hover:text-cyan-50">
                {title}
              </span>
              <span
                className={`text-[8px] px-1.5 py-0.5 rounded border uppercase font-black tracking-tight ${
                  status === "Approved"
                    ? "bg-emerald-500/10 text-emerald-400 border-emerald-500/20"
                    : status === "Escalated"
                    ? "bg-purple-500/10 text-purple-400 border-purple-500/20"
                    : "bg-slate-500/10 text-slate-400 border-slate-500/20"
                }`}
              >
                {status}
              </span>
            </div>
            <div className="p-3 bg-slate-900/30 rounded-lg border border-transparent group-hover:border-slate-800/50 group-hover:bg-slate-900/50 transition-all">
              <p className="text-xs text-slate-400 leading-relaxed italic font-medium">
                {outcome}
              </p>
            </div>
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
