<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeen.ai – Clinical Decision Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");
        body { font-family: "Inter", sans-serif; direction: ltr; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .glow-cyan { box-shadow: 0 0 25px rgba(6, 182, 212, 0.15); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 overflow-hidden text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-4 h-4" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = "";
                    const span = document.createElement("span");
                    span.setAttribute("data-lucide", name);
                    iconRef.current.appendChild(span);
                    window.lucide.createIcons({ attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center" />;
        };

        const initialRequests = [
            {
                id: "TRT-APR-2026-0234",
                patient: "Alice Winston",
                patientId: "P-1234",
                action: "GLP-1 Therapy Initiation",
                status: "Pending",
                confidence: 98,
                timeSaved: "1.2h",
                factors: ["HbA1c > 8.5", "Metformin failure", "Policy compliant", "Low readmission risk", "Coverage confirmed"],
                snapshot: {
                    profile: { age: 45, bmi: 32, comorbidities: "Hypertension" },
                    clinical: { diagnosis: "Type 2 Diabetes", hba1c: "8.5%", protocol: "DM-2023" },
                    insurance: { coverage: "80%", limit: "$42,000", plan: "Gold Plus" }
                },
                explanation: "Automated verification successful. Patient clinical markers align with Step-Up protocol DM-2023. Financial and policy thresholds cleared via payer API integration.",
                sources: ["EMR", "Payer Portal", "Pharmacy DB"],
                memory: ["2025-12: Approved Dose Adj (HbA1c improvement)", "2025-06: Approved Imaging (Clear)"]
            },
            {
                id: "TRT-APR-2026-0235",
                patient: "James Miller",
                patientId: "P-5678",
                action: "Brain MRI Approval",
                status: "Pending",
                confidence: 84,
                timeSaved: "0.9h",
                factors: ["Persistent symptoms", "Neuro deficit noted", "Guideline mismatch", "High cost item", "Recent scan 11m ago"],
                snapshot: {
                    profile: { age: 54, bmi: 29, comorbidities: "None" },
                    clinical: { diagnosis: "Neurological Deficit", hba1c: "N/A", protocol: "NEURO-01" },
                    insurance: { coverage: "90%", limit: "$58,000", plan: "Neuro Care" }
                },
                explanation: "Partial match. Symptoms justify imaging per protocol NEURO-01, but recent history shows a similar scan 11 months ago. Payer policy usually requires 12 months interval.",
                sources: ["Telemedicine Logs", "Imaging Guidelines", "Claims History"],
                memory: ["2025-09: Brain MRI (Approved - Initial scan)"]
            }
        ];

        const App = () => {
            const [requests, setRequests] = useState(initialRequests);
            const [selectedId, setSelectedId] = useState(initialRequests[0].id);
            const [showWhy, setShowWhy] = useState(true);
            const [modal, setModal] = useState({ open: false, type: null });
            const [justification, setJustification] = useState("");

            const current = requests.find((r) => r.id === selectedId);

            const handleDecision = (id, newStatus, note = "") => {
                const now = new Date().toISOString().split('T')[0];
                setRequests(prev => prev.map(r => {
                    if (r.id === id) {
                        const newMemoryEntry = `${now} – ${r.action} – ${newStatus} ${note ? `(${note})` : ''}`;
                        return { 
                            ...r, 
                            status: newStatus, 
                            userNote: note,
                            memory: [...r.memory, newMemoryEntry]
                        };
                    }
                    return r;
                }));
                setModal({ open: false, type: null });
                setJustification("");
            };

            return (
                <div className="flex h-screen w-full bg-[#020617] select-none">
                    {/* Sidebar */}
                    <div className="w-80 border-r border-slate-800 flex flex-col bg-[#030712] z-20">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="w-9 h-9 bg-cyan-600 rounded-xl flex items-center justify-center font-black text-white italic shadow-lg shadow-cyan-500/20">J</div>
                            <div>
                                <h1 className="text-sm font-bold text-white tracking-tight">Jeen.ai</h1>
                                <p className="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Decision Workspace</p>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-2">
                            {requests.map((req) => (
                                <div key={req.id} onClick={() => setSelectedId(req.id)} 
                                     className={`p-3 rounded-xl border transition-all cursor-pointer ${selectedId === req.id ? "bg-slate-800/40 border-cyan-500/40 glow-cyan" : "border-transparent hover:bg-slate-900/40"}`}>
                                    <div className="flex justify-between items-start mb-1">
                                        <span className="text-[9px] font-mono text-slate-600">{req.id}</span>
                                        <span className={`px-1.5 py-0.5 rounded-full text-[8px] font-bold uppercase ${req.status === 'Approved' ? 'text-emerald-400 bg-emerald-500/10' : req.status === 'Pending' ? 'text-amber-400 bg-amber-500/10' : 'text-rose-400 bg-rose-500/10'}`}>
                                            {req.status}
                                        </span>
                                    </div>
                                    <h3 className="text-[11px] font-bold text-slate-200 leading-tight">{req.action}</h3>
                                    <div className="flex justify-between mt-2 items-center">
                                        <p className="text-[10px] text-slate-500 truncate w-32">{req.patient}</p>
                                        <span className="text-[9px] text-cyan-500/80 font-bold">{req.confidence}% AI</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-4 border-t border-slate-800 bg-slate-950/80">
                            <div className="flex items-center justify-between text-[10px] font-black uppercase text-slate-500 mb-2">
                                <span>Efficiency Index</span>
                                <span className="text-emerald-500">+2.1h Saved</span>
                            </div>
                            <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="w-[78%] h-full bg-emerald-500"></div>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1 flex flex-col overflow-hidden relative">
                        {/* Header */}
                        <div className="p-8 pb-4 flex justify-between items-start animate-fade-in">
                            <div>
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-[10px] text-cyan-500 font-bold uppercase tracking-[0.2em]">Decision Workflow</span>
                                    <span className="text-slate-800 text-xs">/</span>
                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">{current.id}</span>
                                </div>
                                <h2 className="text-3xl font-extrabold text-white tracking-tight">Reviewing: {current.patient}</h2>
                            </div>
                            <div className="px-4 py-2 bg-slate-900 border border-slate-800 rounded-xl flex items-center gap-2 text-[10px] font-bold text-slate-400 backdrop-blur-md">
                                <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                SECURE ON-PREM NODE
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 pt-4 custom-scrollbar">
                            <div className="max-w-6xl grid grid-cols-12 gap-6">
                                
                                {/* Analysis Column */}
                                <div className="col-span-8 space-y-6">
                                    
                                    {/* Unified Snapshot */}
                                    <div className="bg-slate-900/40 border border-slate-800 rounded-3xl p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest">Unified Snapshot (EMR + Payer + Analytics)</p>
                                        </div>
                                        <div className="grid grid-cols-3 gap-4">
                                            <SnapshotCard title="Profile" items={[["Age", current.snapshot.profile.age], ["BMI", current.snapshot.profile.bmi], ["Comorb", current.snapshot.profile.comorbidities]]} />
                                            <SnapshotCard title="Clinical" items={[["Diagnosis", current.snapshot.clinical.diagnosis], ["Protocol", current.snapshot.clinical.protocol], ["HbA1c", current.snapshot.clinical.hba1c]]} />
                                            <SnapshotCard title="Insurance" items={[["Coverage", current.snapshot.insurance.coverage], ["Plan", current.snapshot.insurance.plan], ["Limit", current.snapshot.insurance.limit]]} />
                                        </div>
                                    </div>

                                    {/* Action Hub */}
                                    <div className="bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                                        <div className="absolute -top-10 -right-10 opacity-[0.03] pointer-events-none rotate-12"><Icon name="Cpu" className="w-72 h-72" /></div>
                                        <div className="flex items-start justify-between mb-8 relative z-10">
                                            <div className="flex items-center gap-5">
                                                <div className="w-14 h-14 bg-cyan-600/10 border border-cyan-500/20 rounded-2xl flex items-center justify-center text-cyan-400 shadow-inner">
                                                    <Icon name="Sparkles" className="w-8 h-8" />
                                                </div>
                                                <div>
                                                    <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Jeen.ai Suggested Recommendation</p>
                                                    <h3 className="text-2xl font-bold text-white tracking-tight italic">Action: Approve Treatment</h3>
                                                </div>
                                            </div>
                                            <div className="bg-emerald-500/10 border border-emerald-500/20 px-5 py-3 rounded-2xl text-right">
                                                <p className="text-[9px] text-emerald-500/70 uppercase font-black tracking-tighter">AI Confidence</p>
                                                <p className="text-3xl font-black text-emerald-400 leading-none">{current.confidence}%</p>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-3 relative z-10">
                                            <button 
                                                onClick={() => handleDecision(current.id, 'Approved')}
                                                disabled={current.status !== 'Pending'}
                                                className={`py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 transition-all ${current.status === 'Approved' ? 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 shadow-none' : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-900/40'}`}
                                            >
                                                <Icon name="CheckCircle" className="w-5 h-5" />
                                                {current.status === 'Approved' ? 'EXECUTED' : 'APPROVE'}
                                            </button>
                                            <button 
                                                onClick={() => setModal({ open: true, type: 'Override' })}
                                                disabled={current.status !== 'Pending'}
                                                className="py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 bg-slate-800 hover:bg-rose-900/40 text-rose-400 border border-rose-500/20 transition-all"
                                            >
                                                <Icon name="XCircle" className="w-5 h-5" />
                                                OVERRIDE
                                            </button>
                                            <button 
                                                onClick={() => setModal({ open: true, type: 'Escalate' })}
                                                disabled={current.status !== 'Pending'}
                                                className="py-4 rounded-2xl font-black text-xs flex flex-col items-center gap-1 bg-slate-800 hover:bg-amber-900/40 text-amber-400 border border-amber-500/20 transition-all"
                                            >
                                                <Icon name="ShieldAlert" className="w-5 h-5" />
                                                ESCALATE
                                            </button>
                                        </div>
                                    </div>

                                    {/* Why Panel (The Explainability) */}
                                    <div className="bg-slate-900/50 border border-slate-800 rounded-3xl p-8 border-l-4 border-l-cyan-500 shadow-inner">
                                        <div className="flex items-center justify-between mb-6">
                                            <h4 className="text-[10px] font-black text-white uppercase tracking-widest flex items-center gap-2">
                                                <Icon name="Activity" className="text-cyan-500" /> Decision Rationale & Evidence
                                            </h4>
                                            <div className="flex gap-2">
                                                {current.sources.map(s => (
                                                    <span key={s} className="px-2 py-0.5 bg-slate-800 text-[8px] text-slate-400 rounded uppercase font-bold border border-slate-700">{s}</span>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="mb-6">
                                            <p className="text-[10px] text-slate-500 uppercase font-black mb-3 tracking-widest">Inference Factors ({current.factors.length})</p>
                                            <div className="grid grid-cols-2 gap-3">
                                                {current.factors.map(f => (
                                                    <div key={f} className="text-[11px] text-slate-300 flex items-center gap-2 bg-slate-950/40 p-2 rounded-lg border border-slate-800/50">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
                                                        <span>{f}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="bg-slate-950/80 p-6 rounded-2xl border border-slate-800/50 relative">
                                            <Icon name="Quote" className="absolute top-4 right-4 text-slate-800 w-10 h-10" />
                                            <p className="text-sm text-slate-400 leading-relaxed font-medium italic relative z-10">"{current.explanation}"</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column: Digital Boardroom Memory */}
                                <div className="col-span-4 space-y-6">
                                    <div className="bg-slate-900/30 border border-slate-800 rounded-2xl p-6">
                                        <h4 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest border-b border-slate-800 pb-2">Digital Boardroom Memory</h4>
                                        <div className="space-y-4">
                                            {current.memory.map((m, i) => (
                                                <div key={i} className="flex gap-3 text-[11px] animate-fade-in">
                                                    <div className={`w-1.5 h-1.5 rounded-full mt-1.5 flex-shrink-0 ${m.includes('Approved') ? 'bg-emerald-500' : m.includes('Overridden') ? 'bg-rose-500' : 'bg-slate-600'}`}></div>
                                                    <p className="text-slate-400 leading-snug">{m}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="p-6 bg-gradient-to-br from-cyan-950/40 to-slate-950 border border-cyan-500/20 rounded-2xl shadow-xl relative overflow-hidden group">
                                        <div className="absolute -bottom-4 -right-4 text-cyan-500/5 group-hover:text-cyan-500/10 transition-colors"><Icon name="TrendingUp" className="w-24 h-24" /></div>
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-1.5 bg-cyan-500/20 rounded-lg"><Icon name="Clock" className="text-cyan-400 w-4 h-4" /></div>
                                            <span className="text-[10px] font-black text-cyan-400 uppercase">Shift Efficiency</span>
                                        </div>
                                        <p className="text-4xl font-black text-white tracking-tighter">+{current.timeSaved}</p>
                                        <p className="text-[11px] text-slate-500 mt-2 leading-relaxed">System pre-aggregated fragmented data from 4 silos, saving 1.2h of manual validation.</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    {/* Decision Modal */}
                    {modal.open && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-700 w-full max-w-md rounded-3xl p-8 animate-fade-in shadow-2xl">
                                <h3 className="text-xl font-bold text-white mb-2">Confirm {modal.type}</h3>
                                <p className="text-sm text-slate-400 mb-6">Explain why you are changing the AI's recommendation for auditing.</p>
                                
                                <textarea 
                                    className="w-full h-32 bg-slate-950 border border-slate-800 rounded-xl p-4 text-sm text-slate-300 focus:border-cyan-500 outline-none transition-all custom-scrollbar"
                                    placeholder="Add clinical or policy justification..."
                                    value={justification}
                                    onChange={(e) => setJustification(e.target.value)}
                                ></textarea>
                                
                                <div className="flex gap-3 mt-8">
                                    <button onClick={() => setModal({ open: false, type: null })} className="flex-1 py-3 bg-slate-800 text-slate-300 rounded-xl font-bold text-sm">Cancel</button>
                                    <button 
                                        onClick={() => handleDecision(current.id, modal.type === 'Override' ? 'Overridden' : 'Escalated', justification)}
                                        disabled={!justification.trim()}
                                        className="flex-1 py-3 bg-cyan-600 disabled:opacity-50 text-white rounded-xl font-bold text-sm"
                                    >Submit Decision</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const SnapshotCard = ({ title, items }) => (
            <div className="bg-slate-950/60 p-4 rounded-xl border border-slate-800/50">
                <p className="text-[9px] font-black text-slate-600 uppercase mb-3 tracking-widest">{title}</p>
                <div className="space-y-2">
                    {items.map(([l, v]) => (
                        <div key={l} className="flex justify-between text-[10px] border-b border-slate-800/20 pb-1">
                            <span className="text-slate-500">{l}</span>
                            <span className="text-slate-300 font-bold">{v}</span>
                        </div>
                    ))}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
