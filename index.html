<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeen.ai - Enterprise Decision Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; direction: ltr; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.15); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icon = ({ name, className = "w-4 h-4" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('span');
                    iconElement.setAttribute('data-lucide', name);
                    iconRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        const App = () => {
            const initialRequests = [
                { 
                    id: "REQ-101", 
                    patient: "Alice Winston", 
                    action: "GLP-1 Medication Approval", 
                    status: "Pending", 
                    confidence: 98, 
                    timeSaved: "1.2h",
                    explanation: "The system cross-referenced lab results (HbA1c > 8.5) with the latest insurance policy. It was found that the patient failed previous Metformin treatment, qualifying her for automatic approval under the 'Step-Up' protocol.",
                    sources: ["EMR Lab Results", "Insurance Policy PDF", "Pharmacy History"]
                },
                { 
                    id: "REQ-102", 
                    patient: "James Miller", 
                    action: "Inpatient Stay Extension", 
                    status: "Pending", 
                    confidence: 84, 
                    timeSaved: "0.8h",
                    explanation: "NLP analysis of nurse notes identified a fever spike in the last 24 hours. CRP levels indicate active inflammation. AI recommends a 2-day extension to prevent readmission risk.",
                    sources: ["Nurse Notes", "Vital Signs Flowsheet", "Readmission Risk Model"]
                },
                { 
                    id: "REQ-103", 
                    patient: "Sarah Cohen", 
                    action: "Brain MRI Approval", 
                    status: "Approved", 
                    confidence: 94, 
                    timeSaved: "1.5h",
                    explanation: "Evidence of neurological symptoms documented in the CRM over the last month was found. Clinical protocols mandate imaging if there is no response to conservative treatment. All criteria met.",
                    sources: ["Neurology Clinical Notes", "Prior Auth Guidelines"]
                },
                { 
                    id: "REQ-104", 
                    patient: "David Levy", 
                    action: "Home Physiotherapy", 
                    status: "Pending", 
                    confidence: 91, 
                    timeSaved: "0.5h",
                    explanation: "Weighted patient age (82) and mobility constraints documented in the HR system. AI identified that home-based care costs 30% less than medical transport to a day center.",
                    sources: ["Patient Demographics", "Cost-Benefit Engine", "Mobility Assessment"]
                },
                { 
                    id: "REQ-105", 
                    patient: "Miriam Abu-Kasis", 
                    action: "Genetic Testing (OncoType)", 
                    status: "Pending", 
                    confidence: 76, 
                    timeSaved: "2.1h",
                    explanation: "System detected a 1.2cm tumor with positive receptors. Scanning against Jeen's knowledge base showed that approving this test will prevent unnecessary chemotherapy in 85% of similar cases.",
                    sources: ["Pathology Report", "Genomic Research DB", "Oncology Protocol"]
                },
                { 
                    id: "REQ-106", 
                    patient: "Yossi Rafaeli", 
                    action: "Urgent Cataract Surgery", 
                    status: "Pending", 
                    confidence: 95, 
                    timeSaved: "1.1h",
                    explanation: "Visual acuity test showed a drop below the functional threshold. System synced surgeon calendars and identified a slot tomorrow due to a cancellation, recommending a schedule bump.",
                    sources: ["Ophthalmology Exam", "Surgeon Scheduling", "Visual Acuity Logs"]
                },
                { 
                    id: "REQ-107", 
                    patient: "Linda Gray", 
                    action: "CPAP Device for Sleep", 
                    status: "Pending", 
                    confidence: 89, 
                    timeSaved: "0.7h",
                    explanation: "Sleep lab report showed an AHI index of 22. System verified the patient meets BMI criteria and documented daytime fatigue complaints as noted in the recent telemedicine transcript.",
                    sources: ["Sleep Study PDF", "Telemedicine Transcript", "BMI Data"]
                }
            ];

            const [requests, setRequests] = useState(initialRequests);
            const [selectedId, setSelectedId] = useState("REQ-101");
            const [showWhy, setShowWhy] = useState(false);
            const current = requests.find(r => r.id === selectedId);

            const handleApprove = () => {
                setRequests(prev => prev.map(r => r.id === selectedId ? { ...r, status: "Approved" } : r));
            };

            return (
                <div className="flex h-screen w-full bg-[#020617] select-none text-left" dir="ltr">
                    {/* Inbox Sidebar */}
                    <div className="w-80 border-r border-slate-800 flex flex-col bg-[#030712] shadow-2xl z-20">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="w-9 h-9 bg-cyan-600 rounded-xl flex items-center justify-center font-black text-white italic shadow-lg shadow-cyan-500/20">J</div>
                            <div>
                                <h1 className="text-sm font-bold text-white leading-none tracking-tight">Jeen.ai</h1>
                                <p className="text-[9px] text-slate-500 uppercase tracking-widest mt-1 font-bold italic">Decision Engine</p>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-1">
                            {requests.map(req => (
                                <div 
                                    key={req.id}
                                    onClick={() => { setSelectedId(req.id); setShowWhy(false); }}
                                    className={`p-3 rounded-xl border transition-all duration-200 cursor-pointer ${selectedId === req.id ? 'bg-slate-800/40 border-cyan-500/40 glow-cyan' : 'border-transparent hover:bg-slate-900/40'}`}
                                >
                                    <div className="flex justify-between items-start mb-1">
                                        <span className="text-[9px] font-mono text-slate-600">{req.id}</span>
                                        <div className={`w-2 h-2 rounded-full ${req.status === 'Approved' ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]' : 'bg-amber-500'}`}></div>
                                    </div>
                                    <h3 className="text-[11px] font-bold text-slate-200 leading-tight">{req.action}</h3>
                                    <div className="flex justify-between mt-2 items-center">
                                        <p className="text-[10px] text-slate-500 truncate w-32">{req.patient}</p>
                                        <span className="text-[9px] text-cyan-500/80 font-bold tracking-tighter">{req.confidence}% AI</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="p-4 border-t border-slate-800 bg-slate-950/80">
                            <div className="flex items-center justify-between text-[10px] font-black uppercase text-slate-500 mb-2">
                                <span>Shift Efficiency</span>
                                <span className="text-emerald-500">+4.2h Saved Total</span>
                            </div>
                            <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="w-[82%] h-full bg-emerald-500"></div>
                            </div>
                        </div>
                    </div>

                    {/* Main Analysis Area */}
                    <div className="flex-1 flex flex-col overflow-hidden relative bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-cyan-950/10 via-transparent to-transparent">
                        
                        <div className="p-8 pb-4 flex justify-between items-start">
                            <div className="animate-fade-in text-left">
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-[10px] text-cyan-500 font-bold uppercase tracking-[0.2em]">Decision Workflow</span>
                                    <span className="text-slate-800 text-xs">/</span>
                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">{current.id}</span>
                                </div>
                                <h2 className="text-3xl font-extrabold text-white tracking-tight">Review Case: {current.patient}</h2>
                            </div>
                            <div className="flex gap-3">
                                <div className="px-4 py-2 bg-slate-900/60 border border-slate-800 rounded-xl flex items-center gap-2 text-[10px] font-bold text-slate-400 backdrop-blur-md">
                                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                    SECURE ON-PREM ENVIRONMENT
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 pt-4 custom-scrollbar">
                            <div className="max-w-5xl grid grid-cols-12 gap-6">
                                
                                <div className="col-span-8 space-y-6">
                                    {/* Recommendation Engine Card */}
                                    <div className="bg-gradient-to-br from-slate-900 to-slate-950 border border-slate-800 rounded-3xl p-8 relative overflow-hidden shadow-2xl">
                                        <div className="absolute -top-10 -right-10 opacity-[0.03] pointer-events-none rotate-12">
                                            <Icon name="Cpu" className="w-72 h-72" />
                                        </div>

                                        <div className="flex items-start justify-between mb-8 relative z-10">
                                            <div className="flex items-center gap-5">
                                                <div className="w-14 h-14 bg-cyan-600/10 border border-cyan-500/20 rounded-2xl flex items-center justify-center text-cyan-400 shadow-inner">
                                                    <Icon name="Sparkles" className="w-8 h-8" />
                                                </div>
                                                <div className="text-left">
                                                    <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Jeen.ai Suggested Action</p>
                                                    <h3 className="text-2xl font-bold text-white tracking-tight italic">Recommended: {current.status === 'Approved' ? 'Completed' : 'Approve'}</h3>
                                                </div>
                                            </div>
                                            <div className="bg-emerald-500/10 border border-emerald-500/20 px-5 py-3 rounded-2xl text-right">
                                                <p className="text-[9px] text-emerald-500/70 uppercase font-black tracking-tighter">Inference Confidence</p>
                                                <p className="text-3xl font-black text-emerald-400 leading-none">{current.confidence}%</p>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 mb-10 relative z-10">
                                            <MetricItem label="Decision Standard" value="Verified" sub="Enterprise Policy 2.0" />
                                            <MetricItem label="Source Quality" value="High" sub={`${current.sources.length} Data Points`} />
                                            <MetricItem label="Efficiency Impact" value={`+${current.timeSaved}`} sub="Manual Audit Bypassed" />
                                        </div>

                                        <div className="flex gap-4 relative z-10">
                                            <button 
                                                onClick={handleApprove}
                                                className={`flex-1 py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 transition-all duration-300 ${current.status === 'Approved' ? 'bg-emerald-600/20 text-emerald-400 border border-emerald-500/20' : 'bg-cyan-600 hover:bg-cyan-500 text-white shadow-lg shadow-cyan-900/50'}`}
                                            >
                                                {current.status === 'Approved' ? <Icon name="CheckCircle" /> : <Icon name="Zap" />}
                                                {current.status === 'Approved' ? 'DECISION ARCHIVED' : 'EXECUTE APPROVAL'}
                                            </button>
                                            <button 
                                                onClick={() => setShowWhy(!showWhy)}
                                                className={`px-8 py-4 rounded-2xl font-bold text-sm border transition-all duration-200 ${showWhy ? 'bg-slate-800 border-cyan-500/50 text-cyan-400' : 'border-slate-700 text-slate-300 hover:bg-slate-800'} flex items-center gap-2`}
                                            >
                                                <Icon name="Search" />
                                                WHY?
                                            </button>
                                        </div>
                                    </div>

                                    {/* Why this decision? - Logic Layer */}
                                    {showWhy && (
                                        <div className="animate-fade-in bg-slate-900/50 border border-cyan-500/20 rounded-3xl p-8 border-l-4">
                                            <div className="flex items-center justify-between mb-8">
                                                <h4 className="text-xs font-black text-white uppercase tracking-widest flex items-center gap-2">
                                                    <Icon name="Activity" className="text-cyan-500" />
                                                    Decision Logic & Data Provenance
                                                </h4>
                                                <div className="flex gap-2">
                                                    {current.sources.map(s => (
                                                        <span key={s} className="px-2 py-0.5 bg-slate-800 text-[8px] text-slate-400 rounded uppercase font-bold border border-slate-700">{s}</span>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <div className="flex items-center justify-between px-16 relative mb-10">
                                                <div className="absolute h-[2px] bg-slate-800 left-24 right-24 top-6 z-0"></div>
                                                <Node icon="Database" label="Records" />
                                                <Node icon="FileText" label="Policies" />
                                                <Node icon="ShieldCheck" label="Audit" />
                                                <div className="w-12 h-12 rounded-2xl bg-cyan-600 flex items-center justify-center z-10 shadow-[0_0_20px_rgba(8,145,178,0.4)]">
                                                    <Icon name="Cpu" className="text-white w-6 h-6" />
                                                </div>
                                            </div>

                                            <div className="bg-slate-950/90 p-6 rounded-2xl border border-slate-800/50 relative">
                                                <Icon name="Quote" className="absolute top-4 right-4 text-slate-800 w-10 h-10" />
                                                <p className="text-sm text-slate-400 leading-relaxed font-medium relative z-10 italic">
                                                    "{current.explanation}"
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Summary Sidebar */}
                                <div className="col-span-4 space-y-6">
                                    <div className="bg-slate-900/30 border border-slate-800 rounded-2xl p-6">
                                        <h4 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest border-b border-slate-800 pb-2">Analysis Intelligence</h4>
                                        <div className="space-y-4">
                                            <DetailRow label="System Origin" value="Multi-Source Federated" />
                                            <StatRow label="Processing Type" value="On-Prem LLM" />
                                            <StatRow label="Encryption" value="AES-256 Hub" />
                                            <StatRow label="Last Update" value="Synced (Real-time)" />
                                        </div>
                                    </div>

                                    <div className="p-6 bg-gradient-to-br from-cyan-950/40 to-slate-950 border border-cyan-500/20 rounded-2xl shadow-xl relative overflow-hidden group">
                                        <div className="absolute -bottom-4 -right-4 text-cyan-500/5 group-hover:text-cyan-500/10 transition-colors">
                                            <Icon name="TrendingUp" className="w-24 h-24" />
                                        </div>
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-1.5 bg-cyan-500/20 rounded-lg">
                                                <Icon name="Clock" className="text-cyan-400 w-4 h-4" />
                                            </div>
                                            <span className="text-[10px] font-black text-cyan-400 uppercase tracking-tight">Shift ROI impact</span>
                                        </div>
                                        <p className="text-4xl font-black text-white tracking-tighter">+{current.timeSaved}</p>
                                        <p className="text-[11px] text-slate-500 mt-2 leading-relaxed font-medium">
                                            This request was pre-processed by Jeen.ai, eliminating the need for manual data aggregation and cross-referencing.
                                        </p>
                                    </div>
                                    
                                    <div className="bg-slate-900/20 border border-slate-800 rounded-2xl p-6">
                                        <h4 className="text-[10px] font-black text-slate-500 uppercase mb-3 tracking-widest">Compliance Badge</h4>
                                        <div className="flex items-center gap-3 bg-emerald-500/5 border border-emerald-500/10 p-3 rounded-xl">
                                            <Icon name="Shield" className="text-emerald-500 w-5 h-5" />
                                            <div>
                                                <p className="text-[10px] font-black text-emerald-400 uppercase">HIPAA/GDPR Ready</p>
                                                <p className="text-[9px] text-slate-500 leading-none">Zero data leakage detected</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MetricItem = ({ label, value, sub }) => (
            <div className="bg-slate-950/60 border border-slate-800 p-4 rounded-2xl text-center">
                <p className="text-[9px] text-slate-500 uppercase font-black mb-1 tracking-tighter opacity-80">{label}</p>
                <p className="text-md font-bold text-white tracking-tight">{value}</p>
                <p className="text-[10px] text-slate-600 mt-1 font-mono italic leading-none">{sub}</p>
            </div>
        );

        const Node = ({ icon, label }) => (
            <div className="flex flex-col items-center gap-2 z-10 group">
                <div className="w-12 h-12 rounded-2xl bg-slate-900 border border-slate-800 text-slate-500 flex items-center justify-center shadow-lg group-hover:border-cyan-500/50 group-hover:text-cyan-400 transition-all duration-300">
                    <Icon name={icon} className="w-6 h-6" />
                </div>
                <span className="text-[9px] font-black text-slate-600 uppercase tracking-tighter group-hover:text-slate-400">{label}</span>
            </div>
        );

        const StatRow = ({ label, value }) => (
            <div className="flex justify-between items-center text-[11px]">
                <span className="text-slate-500 font-medium">{label}</span>
                <span className="text-slate-200 font-bold">{value}</span>
            </div>
        );

        const DetailRow = ({ label, value }) => (
            <div className="flex flex-col gap-1 text-[11px] mb-2 text-left">
                <span className="text-slate-500 font-medium uppercase tracking-tighter text-[9px]">{label}</span>
                <span className="text-white font-bold">{value}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
